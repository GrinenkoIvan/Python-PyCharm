{% extends 'generator/base.html' %}
{% block content %}
    <h1>Генератор паролей</h1>
    <form action="{% url 'password' %}">
        <p><select name="length">
            {% for i in lst %}
            {% if i == 12 %}
            <option value="{{ i }}" selected>{{ i }}</option>
            {% else %}
            <option value="{{ i }}">{{ i }}</option>
<!--            <option value="3">Значение3</option>-->
            {% endif %}
            {% endfor %}

        </select>Количество символов</p>

        <p><input type="checkbox" name="uppercase">Верхний регистр<br>
            <input type="checkbox" name="number">Цифры<br>
            <input type="checkbox" name="special">Спецсимволы
        </p>
        <input type="submit" value="Сгенерировать пароль">
    </form>
    <form action="{% url 'about' %}">
        <input type="submit" value="Инструкция генерации">
    </form>

{% endblock %}
